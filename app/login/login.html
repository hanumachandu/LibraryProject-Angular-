 <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content textapply">
            <form name="form">
              <p class="heading">Login Form</p>
              <div class="form-error">{{erroruser}}</div>
                <label class="item item-input">
                  <input type="email" placeholder="Email Id" name="email" id="email" ng-model="userData.emailId" required="required" class="inputstyle">
                </label>
                 <div class="form-error required">
                  <div class="form-validation-message" ng-message="required" ng-show="form.email.$error.required && form.email.$dirty">This field is required</div>
                  <div class="form-validation-message" ng-message="email" ng-show="form.email.$error.email && form.email.$dirty">Not valid email!</div>
                </div>
              <div class="form-error">{{errorpwd}}</div>
                <label class="item item-input">
                  <input type="password" placeholder="Password" name="password" id="password" ng-model="userData.password" required="required" class="inputstyle">
                </label>
                <div class="form-error required">
                    <div class="form-validation-message" ng-message="required" ng-show="form.password.$error.required && form.password.$dirty">This field is required</div>
                 </div>

              <div class="row">
                <button class="btn btn-success submit col-lg-4 col-md-offset-4" ng-disabled="!form.$valid"  ng-click="loginUser(userData)">
                Login
              </button>
              </div><br>
              <div>
                <a ui-sref="forgot" class=" redirect">Lost your password?</a>
              </div>


                <span class=" redirect">Not a member?
                  <a ui-sref="/registration" class=" redirect"> Join Now </a>
                </span>

                <div class="clearfix"></div>
                <br />



            </form>
          </section>
        </div>

      </div>
    </div>
  </body>

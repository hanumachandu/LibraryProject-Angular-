<body class="contentBlock">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content textapply">
                <form name="form">
                    <p class="heading">Change Password</p>
                    <label class="item item-input">
                        <input type="text" placeholder="Enter UserId" name="userId" id="UserId" ng-model="userData.userId" required="required" class="inputstyle">
                    </label>
                    <div class="form-error required">
                        <div class="form-validation-message" ng-message="required" ng-show="form.userId.$error.required && form.userId.$dirty">This field is required</div>
                        <div class="form-validation-message" ng-message="email" ng-show="form.userId.$error.email && form.userId.$dirty">Not valid UserId!</div>
                    </div>

                    <label class="item item-input">
                        <input type="password" placeholder="Password" name="New Password" id="password" ng-model="userData.password" required="required" class="inputstyle">
                    </label>
                    <div class="form-error required">
                        <div class="form-validation-message" ng-message="required" ng-show="form.password.$error.required && form.password.$dirty">This field is required</div>
                    </div>

                    <label class="item item-input">
                        <input type="password" placeholder="Old Password" name="password" id="newpassword" ng-model="userData.oldpassword" required="required" class="inputstyle">
                    </label>
                    <div class="form-error required">
                        <div class="form-validation-message" ng-message="required" ng-show="form.oldpassword.$error.required && form.oldpassword.$dirty">This field is required</div>
                    </div>

                    <div class="row">
                        <button class="btn btn-success submit col-lg-4 col-md-offset-4" ng-disabled="!form.$valid"  ng-click="loginUser(userData)">
                            Submit
                        </button>
                    </div><br>

                </form>
            </section>
        </div>

    </div>
</div>
</body>
